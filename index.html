<!DOCTYPE html>
<html>
<head>
    <title>GitHub Job Listing Portal</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="buttons">
            <button class="btn" onclick="sortByType('company')">Sort By Company Name</button>
            <button class="btn" onclick="sortByType('location')">Sort By Location</button>
            <button class="btn" onclick="filterJobType('Full Time')">Full Time</button>
            <button class="btn" onclick="filterJobType('Part Time')">Part Time</button>
            <button class="btn" onclick="filterJobType('Contract')">Contract</button>
        </div>
        <section class="company-details"></section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
